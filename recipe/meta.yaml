{% set version = "0.8.0" %}

package:
  name: pytest-check-links
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pytest_check_links/pytest_check_links-{{ version }}.tar.gz
  sha256: 1911667d9d1310cb90346d4f3bbf67d300df811b397308fcca400b117e889e51

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - pytest-check-links = pytest_check_links.__main__:main

requirements:
  host:
    - hatchling >=1.5
    - pip
    - python >=3.7
  run:
    - docutils
    - html5lib
    - nbconvert
    - nbformat
    - pytest >=7
    - python >=3.7
    - requests

test:
  imports:
    - pytest_check_links
  commands:
    - pip check
    - pytest-check-links --version
  requires:
    - pip

about:
  home: https://github.com/jupyterlab/pytest-check-links
  summary: pytest plugin that checks URLs for HTML-containing files.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - blink1073
    - bollwyvl
